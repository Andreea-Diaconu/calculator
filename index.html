<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="map-grid-container">
    <div>
     <input type = 'text' id="result">
    </div>
   <div class="number-operator-container">
     <button class="operator" onclick="getValue('%')">%</button>
     <button class="operator" onclick="clearDisplay()">CE</button>
     <button class="operator"onclick="clearDisplay()">C</button>
     <button class="operator" onclick="clearLastChar()">&crarr;</button>
     <button class="operator" onclick="divedeBy()">&sup1;/x</button>
     <button class="operator" onclick="powNumber()">x&sup2;</button>
     <button class="operator" onclick="getRoot()">&sup2;&radic;x</button>
     <button class="operator" value="/" onclick="getValue('/')">&divide;</button>
     <button class="number" value="7" onclick="getValue('7')">7</button>
     <button class="number" value="8" onclick="getValue('8')">8</button>
     <button class="number" value="9" onclick="getValue('9')">9</button>
     <button class="operator" value="*" onclick="getValue('*')">&lowast;</button>
     <button class="number" value="4" onclick="getValue('4')">4</button>
     <button class="number" value="5" onclick="getValue('5')">5</button>
     <button class="number" value="6" onclick="getValue('6')">6</button>
     <button class="operator"value="-" onclick="getValue('-')">&minus;</button>
     <button class="number" value="1" onclick="getValue('1')">1</button>
     <button class="number" value="2" onclick="getValue('2')" >2</button>
     <button class="number" value="3" onclick="getValue('3')">3</button>
     <button class="operator" value="+" onclick="getValue('+')">+</button>
     <button class="operator-footer" onclick="reverseSign()">+/-</button>
     <button class="number" value="0" onclick="getValue('0')">0</button>
     <button class="operator-footer" value="." onclick="getValue('.')">&sdot;</button>
     <button class="equals" value="=" onclick="solve()">=</button>
   </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
